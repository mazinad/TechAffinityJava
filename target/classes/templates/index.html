<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>MANAGEMENT</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" th:href="@{/}">Home</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" sec:authorize="isAuthenticated()" aria-current="page" th:href="@{/logout}">Logout</a>
			</div>
		  </div>
		</div>
	  </nav>

	<br>
	<br>

	<div class="container">
		<a class="btn btn-primary" th:href="@{/registration}">Add Users</a>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <!-- <label for="fileInput" class="form-label">Select file to upload:</label> -->
              <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
		  <div th:if="${param.success}" id="success-alert">
			<div class="alert alert-success">
			  <p th:text="${param.success}"></p>
			</div>
		  </div>
		  
		  <div th:if="${param.error}" id="error-alert">
			<div class="alert alert-danger">
			  <p th:text="${param.error}"></p>
			</div>
		  </div>
		<a th:href="@{/export-to-excel}" class="float-right"> <i class="fa fa-file-excel-o" style="font-size:36px;color:green"></i></a>
		<br/><br/>
		<table class="table table-bordered table-striped" id="userTable">
	
			<thead>
			<tr>
				<th>Fisrt Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listusers}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					 <td> 
						<a th:href="@{/editUser/{id}(id=${user.id})}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
					    <a href="#" id="deleteModal" data-toggle="modal" data-target="#deleteConfirmationModal" th:data-id="${user.id}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
	
		</table>
	</div>
	<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  Are you sure you want to delete this item?
			</div>
			<div class="modal-footer">
			  <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			  <button  id="delete" class="btn btn-danger">Delete</button>
			</div>
		  </div>
		</div>
	  </div>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script>
		$('#deleteConfirmationModal').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var userId = button.data('id') // Extract info from data-* attributes
		  $('#deleteModal').attr("data-id", userId); // Update data-id attribute
		})
	
		$('#delete').on('click', function (event) {
			var userId = $('#deleteModal').attr("data-id") // Extract info from data-* attributes
			console.log(userId)
			$.ajax({
    			url: `/deleteUser/${userId}`,
    			method: "GET",
    		success: function(response) {
        // Handle the success response
        	console.log(response);
        	$('#deleteConfirmationModal').modal('hide');
        
        // Reload the table by making a separate AJAX call to get the updated data
        $.ajax({
            url: "/getUsers",
            type: "GET",
            dataType: "json",
            success: function(data) {
                // Clear the existing table data
                $('#userTable tbody').empty();

                // Loop through the data and append rows to the table
                $.each(data, function(index, user) {
                    $('#userTable tbody').append(`
                        <tr>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.email}</td>
                            <td> 
                                <a th:href="@{/editUser/{id}(id=${user.id})}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
								<a href="#" id="deleteModal" data-toggle="modal" data-target="#deleteConfirmationModal" th:data-id="${user.id}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                           </td>
                        </tr>
                    `);
                });
            },
            error: function(xhr) {
                console.log(xhr);
            }
        });
    },
    error: function(xhr) {
        // Handle the error response
        console.log(xhr);
    }
});
		})
	</script>
	<script>
		window.onload = function() {
		  // Hide success and error alerts after 3 seconds
		  setTimeout(function() {
			document.getElementById("success-alert").style.display = "none";
			document.getElementById("error-alert").style.display = "none";
		  }, 3000);
	  
		  // Check if error parameter is present in the URL and show error alert if it is
		  const urlParams = new URLSearchParams(window.location.search);
		  const error = urlParams.get('error');
		  if (error) {
			document.getElementById("error-alert").style.display = "block";
		  }
		};
	  </script>	  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--CDN LINK FOR DATATABLE-->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#userTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
